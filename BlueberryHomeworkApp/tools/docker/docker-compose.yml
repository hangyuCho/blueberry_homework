version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: blueberry-postgres
    environment:
      POSTGRES_DB: blueberry_db
      POSTGRES_USER: blueberry_user
      POSTGRES_PASSWORD: blueberry_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:latest
    container_name: blueberry-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_pass
      MONGO_INITDB_DATABASE: blueberry_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  pg_data:
  mongo_data: